 
 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="http://unpkg.com/sanitize.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
    <title>ゆるストレッチ</title>
</head>
<body>
    <input id="yurustretch_btn" type="button" value="ゆるくストレッチしてみる">
        <script>
        document.getElementById( "yurustretch_btn" ).onclick = function() {
            var rnd = Math.floor( Math.random() * 9 );
            var yurustretch;
            if (rnd === 0) yurustretch = "屈伸10回";
            if (rnd === 1) yurustretch = "アキレス腱伸ばし10秒ずつ";
            if (rnd === 2) yurustretch = "サイドプランク10秒ずつ";
            if (rnd === 3) yurustretch = "壁開脚20秒";
            if (rnd === 4) yurustretch = "両手を上に伸ばし、手を組んで伸ばす";
            if (rnd === 5) yurustretch = "腰を左右に捻る";
            if (rnd === 6) yurustretch = "胸を開き肩甲骨を寄せる";
            if (rnd === 7) yurustretch = "首を前後左右に傾ける";
            if (rnd === 8) yurustretch = "両肩の上げ下げ10回";
            alert(yurustretch);
        }
        </script>
</body>
</html>
