 
 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="http://unpkg.com/sanitize.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
    <title>ゆるふわストレッチ</title>
</head>
<body>
    <input id="yurustretch_btn" type="button" value="ゆるくストレッチしてみる">
        <script>
        document.getElementById("yurustretch_btn").onclick = function() {
            var rnd = Math.floor( Math.random() * 9 );
            var yurustretch;
            if (rnd === 0) yurustretch = "屈伸を５回";
            if (rnd === 1) yurustretch = "アキレス腱を左右10秒ずつ伸ばす";
            if (rnd === 2) yurustretch = "サイドプランク左右10秒ずつ";
            if (rnd === 3) yurustretch = "壁開脚15秒";
            if (rnd === 4) yurustretch = "両手を上に伸ばして手を組み、左右10秒ずつ伸ばす";
            if (rnd === 5) yurustretch = "腰を左右に５秒ずつ捻る";
            if (rnd === 6) yurustretch = "胸を開き肩甲骨を５秒寄せる";
            if (rnd === 7) yurustretch = "首を前後左右５秒ずつ傾ける";
            if (rnd === 8) yurustretch = "両肩の上げ下げ５回";
            alert(yurustretch);
        }
        </script>
</body>
</html>
